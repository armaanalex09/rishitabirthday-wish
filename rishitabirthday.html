<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Rishita 🎂</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffe6f2;
      background-image: url("https://i.pinimg.com/originals/43/59/f2/4359f2f3d69b6fbb7a6e8b4e1e47b8b6.jpg");
      background-repeat: repeat;
      background-size: 200px;
      color: #333;
      overflow-x: hidden;
    }

    /* Background animated heart */
    body::before {
      content: "💖";
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 10em;
      transform: translate(-50%, -50%);
      opacity: 0.1;
      animation: heartPulse 3s infinite;
      pointer-events: none;
    }
    @keyframes heartPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.2; }
    }

    /* Floating text */
    .floating-text {
      font-size: 2.8em;
      font-weight: bold;
      color: #ff3385;
      text-shadow: 2px 2px #fff;
      margin-top: 18px;
      animation: popSparkle 2s ease-out, shake 1s infinite, float 6s linear infinite, glitch 1.2s infinite;
    }
    @keyframes popSparkle {
      0% { transform: scale(0.5) rotate(-20deg); opacity: 0; filter: brightness(0.5); }
      50% { transform: scale(1.2) rotate(10deg); opacity: 1; filter: brightness(1.5); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; filter: brightness(1); }
    }
    @keyframes shake {
      0%,100%{ transform: translateX(0); }
      20%{ transform: translateX(-8px); }
      40%{ transform: translateX(8px); }
      60%{ transform: translateX(-4px); }
      80%{ transform: translateX(4px); }
    }
    @keyframes float {
      0%{ transform: translateY(0); }
      50%{ transform: translateY(-12px); }
      100%{ transform: translateY(0); }
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      20% { text-shadow: -2px -2px lime; }
      40% { text-shadow: 3px -2px blue; }
      60% { text-shadow: -3px 2px yellow; }
      80% { text-shadow: 2px -3px cyan; }
      100% { text-shadow: 2px 2px red; }
    }

    .confetti {
      font-size: 2em;
      animation: confettiDrop 2.5s ease-out forwards;
      margin-top: 10px;
    }
    @keyframes confettiDrop {
      0% { transform: translateY(-100px) scale(0.5); opacity: 0; }
      50% { transform: translateY(20px) scale(1.2); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* Question box */
    .question-box {
      margin-top: 34px;
      background: rgba(255,255,255,0.95);
      display: inline-block;
      padding: 18px 36px;
      border-radius: 22px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      font-size: 1.35em;
      font-weight: bold;
      animation: bounce 1.4s infinite, rotateIrritate 3s infinite;
    }
    @keyframes bounce {
      0%,20%,50%,80%,100%{ transform: translateY(0); }
      40%{ transform: translateY(-12px); }
      60%{ transform: translateY(-6px); }
    }
    @keyframes rotateIrritate {
      0%{ transform: rotate(0deg); }
      25%{ transform: rotate(1deg); }
      50%{ transform: rotate(-1deg); }
      75%{ transform: rotate(1deg); }
      100%{ transform: rotate(0deg); }
    }

    .controls { margin-top: 14px; }
    button {
      margin: 14px 10px;
      padding: 10px 18px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 14px;
      background-color: #ff80bf;
      color: white;
      transition: 0.25s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.18);
      animation: wiggle 1.4s infinite, pulse 2s infinite;
    }
    @keyframes wiggle {
      0%,100%{ transform: rotate(0deg); }
      25%{ transform: rotate(3deg); }
      75%{ transform: rotate(-3deg); }
    }
    @keyframes pulse {
      0%{ transform: scale(1); }
      50%{ transform: scale(1.1); }
      100%{ transform: scale(1); }
    }
    button:hover { background-color: #ff3d8a; }

    .result {
      margin-top: 18px;
      font-size: 1.08em;
      color: #333;
      min-height: 48px;
      line-height: 1.3;
      animation: flicker 1s infinite;
    }
    @keyframes flicker {
      0%{ opacity: 1; }
      50%{ opacity: 0.3; }
      100%{ opacity: 1; }
    }

    /* Photos */
    .photo-row {
      display: none;
      justify-content: center;
      gap: 18px;
      margin-top: 26px;
      flex-wrap: wrap;
      align-items: center;
    }
    .photo-row img {
      width: 240px;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      border: 5px solid #fff0f5;
      animation: spinZoom 2.5s infinite, glitchImg 1.2s infinite;
    }
    @keyframes spinZoom {
      0%{ transform: rotate(0) scale(1); }
      25%{ transform: rotate(6deg) scale(1.08); }
      50%{ transform: rotate(-6deg) scale(1.12); }
      75%{ transform: rotate(6deg) scale(1.08); }
      100%{ transform: rotate(0) scale(1); }
    }
    @keyframes glitchImg {
      0%{ filter: hue-rotate(0deg); }
      25%{ filter: hue-rotate(60deg) blur(1px); }
      50%{ filter: hue-rotate(120deg); }
      75%{ filter: hue-rotate(240deg) blur(1px); }
      100%{ filter: hue-rotate(0deg); }
    }

    @media (max-width: 700px) {
      .photo-row img { width: 45vw; }
      .floating-text { font-size: 1.8em; }
      .question-box { font-size: 1.1em; padding: 14px 20px; }
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://p.scdn.co/mp3-preview/8b0e4b7e18a2cf4d61f23f9f62b9912dbceb1e6e?cid=774b29d4f13844c495f206cafdad9c86" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="floating-text">🎉 Happy Birthday Rishita Siski 🎉</div>
  <div class="confetti">🎊🎉✨💖🎂🎈</div>

  <div class="question-box" id="question"></div>

  <div class="controls">
    <button onclick="answer('yes')">Yes 😁</button>
    <button onclick="answer('no')">No 😏</button>
  </div>

  <div class="result" id="result"></div>

  <div class="photo-row" id="photoRow">
    <img id="rishitaPhoto" src="" alt="Rishita Photo" />
    <img id="catPhoto" src="" alt="Cat Meme" />
  </div>

  <script>
    const questions = [
      "Tu pagal hai kya? 😜",
      "Sach bata tu hamesha mere saath rahegi? ❤️",
      "Agli br toh rakhi bandegi na? 😂",
      "Agar kabhi mushkil aaye toh kya main tere saath rahunga? 🤝",
      "Wse toh gawar or dimaag ki kami hain pr aachi h? 😆",
      "Or bta Disney Land Chalegi Chandigarh wla or kya hong kong thodi? 🌟",
      "Ab poetry share nhi krti nazaar hain? ",
      "Agar doori ho jaye toh kya tu phir bhi mujhse baat karegi? 📱",
      "Aachanak se reel bhejna kaise bnd kr diya gawar h ? 🏆",
      "Tu kisi ka khoon bhi kr degi jabhi main tera hi saat dunga I promise? 💖"
    ];

    const yesAns = [
      "Haan bilkul! 😂",
      "Always with you ❤️",
      "Of course rakhi bandungi 🤗",
      "Hamesha tere saath rahunga 💖",
      "Haan gawar ho but cute ho 😆",
      "Yes Chandigarh chalegi 🌟",
      "Haan abhi bhi yaad h poems 😍",
      "Yes baat karungi hamesha 📱",
      "Ok fine reels bnd hui 😜",
      "Yes khoon bhi kr dungi 😂💖"
    ];

    const noAns = [
      "Jhooth pakda gaya 😜",
      "No? Phir bhi tu meri dost hai ❤️",
      "Nahi? Chal fir mithai khud khaungi 😂",
      "No? Par main rahunga tere saath 🤝",
      "Haha abhi bhi cute hi h 😆",
      "No? Toh Chandigarh hi chalega 😏",
      "Phir bhi tu poetry queen hai 😍",
      "Doori bhi ho toh main rahega 📱",
      "Reels band karke tu serious hogyi kya? 🤭",
      "Khoon na sahi par support milega hamesha 💖"
    ];

    const rishitaPhotos = [
      "https://i.postimg.cc/BZ2gHQR6/Screenshot-20250916-195520-Instagram.jpg",
      "https://i.postimg.cc/VvwXDn2N/Screenshot-20250916-195458-Instagram.jpg",
      "https://i.postimg.cc/760g3msc/Screenshot-20250916-195444-Instagram.jpg",
      "https://i.postimg.cc/fRRjG7yt/Screenshot-20250916-195426-Instagram.jpg",
      "https://i.postimg.cc/6pbLt74H/Screenshot-20250916-195412-Instagram.jpg",
      "https://i.postimg.cc/3J7ZBQHZ/Screenshot-20250916-195352-Instagram.jpg",
      "https://i.postimg.cc/s28c9BVB/IMG-20250916-200039-625.jpg",
      "https://i.postimg.cc/Hs29vvY1/IMG-20250916-200029-109.jpg",
      "https://i.postimg.cc/L89NHKCs/IMG-20250916-200024-259.jpg",
      "https://i.postimg.cc/52spy7TS/IMG-20250916-200019-208.jpg"
    ];

    const catMemes = [
      "https://i.postimg.cc/1RJDSnqL/IMG-20250916-195627-599.jpg",
      "https://i.postimg.cc/X7qdYjKX/IMG-20250916-195631-984.jpg",
      "https://i.postimg.cc/g26h3gTW/IMG-20250916-195639-100.jpg",
      "https://i.postimg.cc/GhfYBWzK/IMG-20250916-195808-074.jpg",
      "https://i.postimg.cc/N0qHDR3r/IMG-20250916-195919-552.jpg",
      "https://i.postimg.cc/k47t3qXJ/IMG-20250916-195949-019.jpg",
      "https://i.postimg.cc/s2YZNvzH/IMG-20250916-195957-043.jpg",
      "https://i.postimg.cc/0QZK9Fbp/IMG-20250916-200005-091.jpg",
      "https://i.postimg.cc/zvcLghwv/IMG-20250916-200114-720.jpg",
      "https://i.postimg.cc/prThrCF3/IMG-20250916-200128-322.jpg"
    ];

    let current = 0;
    const qEl = document.getElementById("question");
    const resEl = document.getElementById("result");
    const photoRow = document.getElementById("photoRow");
    const rPhoto = document.getElementById("rishitaPhoto");
    const cPhoto = document.getElementById("catPhoto");

    qEl.innerText = questions[current];

    function answer(choice) {
      resEl.innerText = (choice === 'yes') ? yesAns[current] : noAns[current];

      rPhoto.src = rishitaPhotos[current];
      cPhoto.src = catMemes[current];
      photoRow.style.display = "flex";

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          qEl.innerText = questions[current];
          resEl.innerText = "";
          photoRow.style.display = "none";
        } else {
          qEl.innerText = "Bas ho gaya! 🎉 Rishita — tu special hai. Happy Birthday once again! 💖";
          resEl.innerText = "Hope you enjoyed the little pareshani 😜";
          rPhoto.src = rishitaPhotos[rishitaPhotos.length - 1];
          cPhoto.src = "https://i.imgflip.com/6xqg8p.jpg";
          photoRow.style.display = "flex";
        }
      }, 3000);
    }
  </script>
</body>
</html>
